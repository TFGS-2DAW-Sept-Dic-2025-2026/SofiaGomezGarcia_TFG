<div class="auth-container">

  <div class="auth-card">

    <h2 class="auth-title">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="auth-group">
        <label class="auth-label">Email</label>
        <input type="email" formControlName="email" class="auth-input" />
        <div class="auth-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="auth-group">
        <label class="auth-label">Contraseña</label>
        <input type="password" formControlName="password" class="auth-input" />
        <div class="auth-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mínimo 6 caracteres
        </div>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <div class="auth-global-error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <p class="auth-switch">
      ¿No tienes cuenta? 
      <a routerLink="/registro">Regístrate aquí</a>
    </p>

  </div>

</div>
