<app-layout>

  <main class="lista-detalle home">
    <div *ngIf="lista && (isLoggedIn || esPublica); else noAuth" class="container">

      <div class="lista-header">
        <h2 class="lista-title">{{ lista.nombre }}</h2>
        <p class="lista-desc">{{ lista.descripcion || 'Sin descripciÃ³n' }}</p>
      </div>

      <div *ngIf="loading" class="loading">
        <div class="spinner-border text-warning" role="status"></div>
        <p>Cargando series...</p>
      </div>

      <div *ngIf="!loading && lista.series.length > 0" class="series-list">
        <div *ngFor="let serie of lista.series" class="serie-card">
          <div class="serie-img-container" [routerLink]="['/serie', serie.id]">
            <img *ngIf="serie.poster_path" [src]="'https://image.tmdb.org/t/p/w300' + serie.poster_path"
              [alt]="serie.name" />
          </div>
          <div class="serie-info">
            <h3 class="serie-title">{{ serie.name }}</h3>
            <div class="serie-meta">
              <span class="serie-year" *ngIf="serie.first_air_date">{{ serie.first_air_date | date:'yyyy' }}</span>
            </div>
            <button *ngIf="!esPublica" type="button" class="btn-eliminar" (click)="eliminarSerie(serie.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>


      <div *ngIf="!loading && lista.series.length === 0" class="text-center mt-5">
        <p class="text-muted fs-5">No hay series en esta lista aÃºn ğŸ¬</p>
      </div>

    </div>

    <ng-template #noAuth>
      <div class="text-center mt-5">
        <p>Por favor, inicia sesiÃ³n para ver tus listas.</p>
      </div>
    </ng-template>
  </main>

</app-layout>
