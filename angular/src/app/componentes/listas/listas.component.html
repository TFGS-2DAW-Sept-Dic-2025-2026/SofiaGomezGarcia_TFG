<app-layout>
  <main class="listas-page" *ngIf="isLoggedIn; else noAuth">

    <div class="listas-header text-center mb-5">
      <h2 class="titulo-seccion mb-3">Mis listas</h2>
      <button class="btn-crear-lista-centrado" (click)="abrirModal()">
        <i class="bi bi-plus-circle"></i> Crear nueva lista
      </button>
    </div>

    
    <div *ngIf="loading" class="text-center mt-5">
      <div class="spinner-border text-info" role="status"></div>
      <p class="mt-3 text-light">Cargando tus listas...</p>
    </div>

   
    <div *ngIf="!loading && listas.length > 0" class="listas-grid centradas">
      
      <div *ngFor="let lista of listas" class="lista-card-horizontal" [routerLink]="['/listas', lista._id]"
        (click)="$event.stopPropagation()">
        <div class="lista-info">
          <h3>{{ lista.nombre }}</h3>
          <p>{{ lista.descripcion || 'Sin descripción' }}</p>
          <small class="text-muted">{{ lista.series.length }} series</small>
        </div>

        <button class="btn-eliminar" (click)="eliminarLista(lista._id); $event.stopPropagation()">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <div *ngIf="!loading && listas.length === 0" class="text-center mt-5 text-light">
      <p class="fs-5">No tienes listas creadas aún. ¡Crea tu primera lista arriba! </p>
    </div>
  </main>


  <div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()"></div>

  <div class="modal-crear-lista" *ngIf="mostrarModal">
    <div class="modal-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0 text-acento">Crear nueva lista</h5>
        <button type="button" class="btn-cerrar" (click)="cerrarModal()">×</button>
      </div>

      <form (ngSubmit)="crearLista()" #formLista="ngForm" class="modal-form-wrapper">

        <div class="modal-field">
          <label class="form-label text-light">Nombre</label>
          <input type="text" class="form-control input-dark" [(ngModel)]="nuevaLista.nombre" name="nombre" required
            placeholder="Nombre de la lista" />
        </div>

        <div class="modal-field">
          <label class="form-label text-light">Descripción</label>
          <textarea class="form-control input-dark" [(ngModel)]="nuevaLista.descripcion" name="descripcion" rows="2"
            placeholder="Descripción opcional"></textarea>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn-crear">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <ng-template #noAuth>
    <div class="text-center py-5 text-light">
      <p>Por favor, inicia sesión para crear y gestionar tus listas de series.</p>
    </div>
  </ng-template>
</app-layout>
